<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-u_id" class="control-label col-xs-12 col-sm-2">{:__('U_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-u_id" data-rule="required" data-source="u/index" class="form-control selectpage" name="row[u_id]" type="text" value="{$row.u_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-c_type" class="control-label col-xs-12 col-sm-2">{:__('C_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-c_type" data-rule="required" class="form-control selectpicker" name="row[c_type]">
                {foreach name="cTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.c_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-keywords" class="control-label col-xs-12 col-sm-2">{:__('Keywords')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-keywords" class="form-control" name="row[keywords]" type="text" value="{$row.keywords}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-o_price" class="control-label col-xs-12 col-sm-2">{:__('O_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-o_price" data-rule="required" class="form-control" name="row[o_price]" type="text" value="{$row.o_price}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-n_price" class="control-label col-xs-12 col-sm-2">{:__('N_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-n_price" data-rule="required" class="form-control" name="row[n_price]" type="text" value="{$row.n_price}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-creat_time" class="control-label col-xs-12 col-sm-2">{:__('Creat_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-creat_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[creat_time]" type="text" value="{$row.creat_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-post_time" class="control-label col-xs-12 col-sm-2">{:__('Post_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-post_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[post_time]" type="text" value="{$row.post_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-baimage" class="control-label col-xs-12 col-sm-2">{:__('Baimage')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-baimage" class="form-control" size="50" name="row[baimage]" type="text" value="{$row.baimage}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-baimage" class="btn btn-danger plupload" data-input-id="c-baimage" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-baimage"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-baimage" class="btn btn-primary fachoose" data-input-id="c-baimage" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-baimage"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-baimage"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-re_type" class="control-label col-xs-12 col-sm-2">{:__('Re_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-re_type" data-rule="required" class="form-control selectpicker" name="row[re_type]">
                {foreach name="reTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.re_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-souce_route" class="control-label col-xs-12 col-sm-2">{:__('Souce_route')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-souce_route" data-rule="required" class="form-control" name="row[souce_route]" type="text" value="{$row.souce_route}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-check" class="control-label col-xs-12 col-sm-2">{:__('Check')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-check" data-rule="required" class="form-control selectpicker" name="row[check]">
                {foreach name="checkList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.check"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-type" class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-del_time" class="control-label col-xs-12 col-sm-2">{:__('Del_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-del_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[del_time]" type="text" value="{$row.del_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-board_id" class="control-label col-xs-12 col-sm-2">{:__('Board_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-board_id" data-rule="required" data-source="board/index" class="form-control selectpage" name="row[board_id]" type="text" value="{$row.board_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-learntimes" class="control-label col-xs-12 col-sm-2">{:__('Learntimes')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-learntimes" data-rule="required" class="form-control" name="row[learntimes]" type="number" value="{$row.learntimes}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-belongs" class="control-label col-xs-12 col-sm-2">{:__('Belongs')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-belongs" class="form-control" name="row[belongs]" type="number" value="{$row.belongs}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
